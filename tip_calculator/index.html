<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Tip Calculator</h1>
            <p1>Enter the bill amount and tip percentage to calculate the bill.</p1>
            <br><br>
            <label for="bill">Bill: </label>
            <input type="number" id="amount" placeholder="Amount to be paid">
            <br>
            <label for="percentage">Tip percentage: </label>
            <input type="number" id="percentage" placeholder="0.00">
            <br>
            <label for="people">Total number of people: </label>
            <input type="number" id="people" placeholder="people sharing the bill">
            <br>
            <button id="calculate">Calculate</button>
            <button id="Reset">Reset</button>
        </div>
        <div class="tip">
            <p1>Tip amount:</p1>
            <span id="Tip">
                0
            </span>
            <p1>Total amount:</p1>
            <span id="Total">
                0
            </span>
            <br>
            <p1>Each: </p1>
            <span id="each">
                0
            </span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
